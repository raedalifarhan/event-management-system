<script>
function timeLive() {
    var d = new Date();
    minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
	seconds = d.getSeconds().toString().length == 1 ? '0'+d.getSeconds() : d.getSeconds(),
    hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
    ampm = d.getHours() >= 12 ? ' PM' : ' AM',
    months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
    days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
	if(hours>12){
		
		hours=hours-12;
	}
	hours = hours.toString().length == 1 ? '0'+hours : hours;
    document.getElementById('txt').innerHTML ='<span style="font-size:25px;"> '+days[d.getDay()]+' '+months[d.getMonth()]+' '+d.getDate()+' '+d.getFullYear()+'</span> <br /><span style="font-size:38px;">'+hours+':'+minutes+':'+seconds+ampm+'</span>';
    
}
function fiveMin() {
    var d = new Date();
    minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
	seconds = d.getSeconds().toString().length == 1 ? '0'+d.getSeconds() : d.getSeconds(),
    hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
    ampm = d.getHours() >= 12 ? ' PM' : ' AM',
    months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
    days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
	if(hours>12){
		
		hours=hours-12;
	}
	hours = hours.toString().length == 1 ? '0'+hours : hours;
    document.getElementById('five_min').innerHTML = hours+':'+minutes;
    
}

    timeLive();
   },1000);

    return i;
}

	$.get("https://www.livedahab.com/user/fetch_api_data", function(data, status){

    });
	
}
